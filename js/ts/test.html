<html>
<head>

</head>
<body>
<div id="grid">


</div>



<script src="icons.js" ></script>
    
    
   
    
<script>

    
    var grid = new Grid(['java', 'typescript', 'ruby', 'python', 'arch', 'android', 'mysql', 'git', 'rails', 'django', 'c', 'gradle', 'kotlin', 'centos', 'mongodb', 'nodejs', 'vim', 'windows', 'lua', 'react', 'redis' ]);


    
    grid.icon_horizontal_count = 4;    // How many cells wide this grid should be
    grid.icon_size = 75;               // Unhighlighted icon size
    grid.icons_img_dir = 'img';        // Folder, relative to this file, that contains icon images
    grid.highlight_scale = 1.1;        // Highlight image size ratio

    grid.add_to_page('grid');


    document.write("<button id='highlight'>Highlight</button>");
    document.write("<button id='unhighlight'>Unhighlight</button>");

    document.getElementById('highlight').onclick = function() {
	    grid.highlight(['ruby', 'java', 'arch']);
    };

    document.getElementById('unhighlight').onclick = function() {
	    grid.unhighlight_all();
    };

</script>
</body>
</html>
