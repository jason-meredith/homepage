<script>

    // Project loader

    var projectLoader = new ProjectLoader("data/projects.json", "projectsList");


    var grid = new Grid([
        'golang',
        'java',
        'typescript',
        'ruby',
        'python',
        'android',
        'mysql',
        'git',
        'rails',
        'django',
        'c',
        //'gradle',
        //'kotlin',
        'centos',
        'mongodb',
        'nodejs',
        //'lua',
        'arch' ]);



    grid.icon_horizontal_count = 3;    // How many cells wide this grid should be
    grid.icon_size = 80;               // Unhighlighted icon size
    grid.icons_img_dir = 'img/skills';        // Folder, relative to this file, that contains icon images
    grid.highlight_scale = 1.1;        // Highlight image size ratio

    grid.add_to_page('grid');



    var addEventHander = function() {
        $(".project").mouseenter(function () {

            var skills = $(this).data("skills").split(",");

            grid.highlight(skills);

        });

        $(".project").mouseleave(function () {
            grid.unhighlight_all();
        })
    };

    projectLoader.addEventHandlers = addEventHander;

    projectLoader.retrieve_project_json();


    // Scrollspy
    $("body").scrollspy({target: '#navbar'});



</script>
